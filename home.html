<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>I Saw You - Home</title>
  <link rel="stylesheet" href="home.css">
  <!-- Firebase SDK compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body class="home">
  
  <header class="header">
    <img id="logo" src="assets/unclekevin.png" alt="Logo">
    <h1>I Saw You!</h1>
  </header>

  <section class="info">
    <p id="totalMovie"></p>
    <button id="scarica-csv">Scarica CSV</button>
  </section>


  <section class="section">
    <h2>Ultimi film visti</h2>
    <div class="scroll-wrapper">
      <ul id="results"></ul>
    </div>
  </section>
  
  <section class="section">
    <h2>Gli ATTORI più presenti nella raccolta <a href="topAttori.html" id="expAttori" style="text-decoration: none; color: inherit">Espandi-></a></h2>
    <div class="scroll-wrapper">
      <ul id="TopAttore"></ul>
    </div>
  </section>
  
  <section class="section">
    <h2>I REGISTI/CREATORI più presenti nella raccolta</h2>
    <div class="scroll-wrapper">
      <ul id="TopRegista"></ul>
    </div>
  </section>
  
  <section class="section">
    <h2>I film a 5 STELLE</h2>
    <div class="scroll-wrapper">
      <ul id="5Stars"></ul>
    </div>
  </section>
  
  <section class="section">
    <h2>I PEGGIORI film in raccolta</h2>
    <div class="scroll-wrapper">
      <ul id="1Star"></ul>
    </div>
  </section>
  <div id="navbar-placeholder"></div>
  <script>
    fetch("navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data;
      });
  </script>
  <script type="module" src="home.js"></script>
 
</body>
</html>
