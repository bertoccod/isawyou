<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>I Saw You</title>
  <link rel="stylesheet" href="scheda_persona.css">
  <!-- Firebase SDK compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="main-container">

    <section class="header">
      <div class="profile-box">
        <img id="profilo" alt="Foto profilo"/>
      </div>
      <div class="info">
        <div class="dati-wrapper">
          <h1 id="nome"></h1>
          <div id="natoil"></div>
          <div id="natoa"></div>
          <div id="mortoil"></div>
          <div id="eta"></div>
          <div id="numeri"></div>
          <div id="images"></div>
        </div>
      </div>
    </section>
    <section class="section" id="vistiSection">
      <h2>Film visti</h2>
      <div class="scroll-wrapper">
        <ul id="visti"></ul>
      </div>
    </section>
    <div class="section" id ="filmogSection">
      <h2>Filmografia</h2>
      <table id="filmRecitati" class="film-table"></table>
      <table id="serieRecitate" class="film-table"></table>
      <table id="filmDiretti" class="film-table"></table>
      <table id="serieDirette" class="film-table"></table>
    </div>

  </div>

  <div id="navbar-placeholder"></div>
  <script>
    fetch("navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data;
      });
  </script>
  <script type="module" src="scheda_persona.js"></script>
</body>

</html>
