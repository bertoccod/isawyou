<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>I Saw You - Collezione</title>
  <link rel="stylesheet" href="my_collection.css">
  <!-- Firebase SDK compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body class="mycollection">
  <div><input id="localSearch" class="search-input" type="text" placeholder="Cerca..." onkeyup="filterList()"></input></div>
  <div class ="section">
    <ul id="results" class="grid-list"></ul>
  </div>
  <div id="navbar-placeholder"></div>
  <script>
    fetch("navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data;
      });
  </script>
  <script type="module" src="tmdb.js"></script>
  <script type="module" src="mycollection.js"></script>
</body>
</html>
